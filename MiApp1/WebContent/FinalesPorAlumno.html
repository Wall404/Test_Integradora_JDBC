<html>
	<head>
		<title>Finales Por Alumno</title>
		
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">	
		
	</head>
<body bgcolor='white'>
	<div class="container-fluid">
		<form name="formu" action="./FinalesByAlumno" method="post">
			<table style="width: 100%;">
				<tr bgcolor='#CCCCFF' align='center' valign='middle' height='20'>
					<td valign="top"><h3>
							UNPAZ - PRACTICA INTEGRADORA<br> <small class="text-muted">
							Búsqueda de Finales Por Alumno</small>
						</h3></td>
				</tr>
			</table>
			<table class="table">
				<tr>
					<td bgcolor="#CCCCCC" align="center" colspan="2"><b>Alumno</b></td>
				</tr>
				<tr>
					<td align="right"><b>Id Alumno:</b>&nbsp;</td>
					<td align="left"><input type="text" maxlength="14"
						name="id_alumno">&nbsp;</td>
				</tr>

				<tr>
					<td align="right">&nbsp;<b>Perfil:</b>&nbsp;</td>
					<td align="left"><select name='perfil'>
							<option value='Estudiante'>Estudiante</option>
					</select>&nbsp;</td>
				</tr>

				<tr>
					<!-- <td></td> -->
					<td align="right"><input type="reset" class="btn btn-danger"
						value="Borrar"></td>
					<td align="left"><input type="submit" class="btn btn-dark"
						value="Ver Finales"></td>

				</tr>
			</table>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>


</body>
</html>
